    <script>
        // Internet connection test using Cordova 
        function checkConnection(imei) {

            var networkState = navigator.connection.type;
            var states = {};
            states[Connection.UNKNOWN] = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI] = 'WiFi connection';
            states[Connection.CELL_2G] = 'Cell 2G connection';
            states[Connection.CELL_3G] = 'Cell 3G connection';
            states[Connection.CELL_4G] = 'Cell 4G connection';
            states[Connection.CELL] = 'Cell generic connection';
            states[Connection.NONE] = 0; //'No network connection';
            if (states[networkState] == 0) {
                //No internet
                swal({
                    title: 'Pas de connexion internet',
                    text: "Veuillez connecter à une connexion internet !",
                    type: 'error',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Fermer l\'application?!',
                    cancelButtonText: 'Annuler',
                }).then((result) => {
                    if (result.value) {
                        navigator.app.exitApp();
                    }
                })
            } else {
                // Get the user's imei
                var url = "http://192.168.0.118/php/get_agent_info.php";

                $.getJSON(url, function(result) {
                    $.each(result, function(i, field) {
                        var agent_imei = field.imei;
                        //  alert("agent imei data base " + agent_imei + "mobile : " + imei);
                        if (agent_imei == imei) {
                            id_agent_globale = field.id_agent;
                            swal({
                                position: 'center',
                                imageUrl: 'images/logo.png',
                                html: 'Bienvenue M./Mme. ' + field.prenom_agent + ' ' + field.nom_agent + '\n , Vous êtes connecté(e)s! ',
                                showConfirmButton: true,
                                confirmButtonText: 'Accès à l\'application',
                                confirmButtonColor: '#1ABB9C',
                                animation: false,
                                customClass: 'animated fadeInDown'
                            });
                        } else {
                            swal({
                                title: 'Vous n\'êtes pas un agent',
                                type: 'error',
                                showCancelButton: true,
                                confirmButtonColor: '#f27474',
                                confirmButtonText: 'Fermer l\'application?!',
                                cancelButtonText: 'Annuler',
                                animation: false,
                                customClass: 'animated shake'
                            }).then((result) => {
                                if (result.value) {
                                    navigator.app.exitApp();
                                }
                            })
                        }
                    });
                });
            }

        }



        //Get the device IMEI using Cordova
        document.addEventListener("deviceready", onDeviceReady, false);
        var imei_globale;

        function onDeviceReady() {
            window.plugins.imei.get(
                function(imei) {
                    checkConnection(imei);
                    imei_globale = imei;
                },
                function() {
                    alert("error loading imei");
                }
            );

        }
    </script>

            // Add a marker

            var vector_current_loc = new ol.layer.Vector({
                source: source,
                style: new ol.style.Style({
                    image: new ol.style.Icon({

                        anchorXUnits: "fraction",
                        anchorYUnits: "fraction",
                        src: "images/pinMap.png"
                    })
                })
            });
            map.addLayer(vector_current_loc);

            // Add animation when the marker appears for the first time
            var geom = new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857'));
            var feature = new ol.Feature(geom);
            source.addFeature(feature);
            var duration = 3000;

            function flash(feature) {
                var start = new Date().getTime();
                var listenerKey;

                function animate(event) {
                    var vectorContext = event.vectorContext;
                    var frameState = event.frameState;
                    var flashGeom = feature.getGeometry().clone();
                    var elapsed = frameState.time - start;
                    var elapsedRatio = elapsed / duration;
                    // radius will be 5 at start and 30 at end.
                    var radius = ol.easing.easeOut(elapsedRatio) * 25 + 5;
                    var opacity = ol.easing.easeOut(1 - elapsedRatio);

                    var style = new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: radius,
                            snapToPixel: false,
                            stroke: new ol.style.Stroke({
                                color: 'rgba(255, 0, 0, ' + opacity + ')',
                                width: 0.25 + opacity
                            })
                        })
                    });

                    vectorContext.setStyle(style);
                    vectorContext.drawGeometry(flashGeom);
                    if (elapsed > duration) {
                        ol.Observable.unByKey(listenerKey);
                        return;
                    }
                    // tell OpenLayers to continue postcompose animation
                    map.render();
                }
                listenerKey = map.on('postcompose', animate);
            }

            flash(feature);

        }
